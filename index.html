<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Watches E-commerce Website</title>

        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!-- icon -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        
    </head>
    <body>
        <!--==================== Header ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <i class='bx bxs-watch nav__logo-icon'></i> Rolex
                </a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">Home</a>
                        </li>

                        <li class="nav__item">
                            <a href="#featured" class="nav__link">Featured</a>
                        </li>

                        <li class="nav__item">
                            <a href="#products" class="nav__link">Products</a>
                        </li>

                        <li class="nav__item">
                            <a href="#new" class="nav__link">New</a>
                        </li>
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x' ></i>
                    </div>
                </div>

                <div class="nav__btns">
                    <div class="nav__shop" id="cart-shop">
                        <i class='bx bx-shopping-bag' ></i>
                    </div>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class='bx bx-grid-alt' ></i>
                    </div>
                </div>
            </nav>
        </header>
        <!--================ Main ==============-->
        <main class="main">
            <!--=============== Home ===============-->
            <section class="home" id="home">
                <div class="home__container container grid">
                    <div class="home__img-bg">
                        <img src="assets/img/home.png" alt="" class="home__img">
                    </div>

                    <div class="home__social">
                        <a href="#" target="_blank" class="home__social-link">
                            Facebook
                        </a>

                        <a href="#" target="_blank" class="home__social-link">
                            Github
                        </a>

                        <a href="#" target="_blank" class="home__social-link">
                            Instagam
                        </a>
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">
                            NEW WATCH <br> COLLECTIONS B720
                        </h1>
                        <p class="home__description">
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit magni aspernatur nihil.
                        </p>
                        <span class="home__price">$1245</span>

                        <div class="home__btns">
                            <a href="#" class="button button--gray button--small">
                                Discover
                            </a>

                            <button class="button home__button">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>
            <!--=============== Featured ===============-->
            <section class="featured section container" id="featured">
                <h2 class="section__title">
                    Featured
                </h2>

                <div class="featured__container grid">
                    <article class="featured__card">
                        <span class="featured__tag">Sale</span>

                        <img src="assets/img/featured1.png" class="featured__img">

                        <div class="featured__data">
                            <h3 class="fetured__title">Jazzmaster</h3>
                            <span class="featured__price">$1050</span>
                        </div>

                        <button class="button featured__button">
                            ADD TO CART
                        </button>
                    </article>

                    <article class="featured__card">
                        <span class="featured__tag">Sale</span>

                        <img src="assets/img/featured2.png" class="featured__img">

                        <div class="featured__data">
                            <h3 class="fetured__title">Ingersoll</h3>
                            <span class="featured__price">$250</span>
                        </div>

                        <button class="button featured__button">
                            ADD TO CART
                        </button>
                    </article>

                    <article class="featured__card">
                        <span class="featured__tag">Sale</span>

                        <img src="assets/img/featured3.png" class="featured__img">

                        <div class="featured__data">
                            <h3 class="fetured__title">Rose gold</h3>
                            <span class="featured__price">$890</span>
                        </div>

                        <button class="button featured__button">
                            ADD TO CART
                        </button>
                    </article>
                </div>
            </section>

        </main>

 
 

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
